<script>
    var observed = [
        "gc.f"
    ];
    var pepb = false;
</script>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>
            img {
                width: 100%;
                min-width: 500px;
                max-width: 800px;
                margin: 20px 0;
            }

            .row {
              margin: 50px 50px 0 50px;
            }

            .radio-item {
              padding-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                    <div class="col-sm-auto">
                        <span class="radio-item"><input type="radio" name="time" value="10y"> 10y</span>
                        <span class="radio-item"><input type="radio" name="time" value="5y"> 5y</span>
                        <span class="radio-item"><input type="radio" name="time" value="3y"> 3y</span>
                        <span class="radio-item"><input type="radio" name="time" value="1y" checked> 1y</span>
                        <span class="radio-item"><input type="radio" name="time" value="5m"> 5m</span>
                        <span class="radio-item"><input type="radio" name="time" value="3m"> 3m</span>
                        <span class="radio-item"><input type="radio" name="time" value="1m"> 1m</span>
                        <span class="radio-item"><input type="radio" name="time" value="10d"> 10d</span>
                        <span class="radio-item"><input type="radio" name="time" value="5d"> 5d</span>
                        <span class="radio-item"><input type="radio" name="time" value="3d"> 3d</span>
                        <span class="radio-item"><input type="radio" name="time" value="1d"> 1d</span>
                    </div>

                    <div class="col-sm-auto">
                        <button class="submit">OK</button>
                    </div>
            </div>
            <div class="stocks row">
            </div>
        </div>
    </body>

    <script>
        observed.forEach(function(stock) {
            var html = '<div class="col-sm">' + 
                '<a href="https://stooq.pl/q/a2/?s=' + stock + '&i=d&t=c&a=lg&z=433&l=0&d=1&ch=1&f=1&lt=57&r=0&o=1">' + 
                '<img src="https://stooq.pl/c/?s=' + stock + '&c=1y&t=c&a=lg" alt="' + stock + '">' + 
                '</a>' + 
                '</div>'; 

            if (pepb) {
                html += '<div class="col-sm"><img src="https://stooq.pl/c/?s=' + stock + '_pe&c=5y&t=c&a=lg" alt="' + stock + '_pe"></div>' + 
                        '<div class="col-sm"><img src="https://stooq.pl/c/?s=' + stock + '_pb&c=5y&t=c&a=lg" alt="' + stock + '_pb"></div>';
            }

            $(".stocks").append(html);
        });

        $('.submit').click(function(event) {
            event.preventDefault();
            var time = $('input[name="time"]:checked').val();

            $(".stocks img").each(function() {
                $(this).attr('src', 'https://stooq.pl/c/?s=' + $(this).attr('alt') + '&c=' + time + '&t=c&a=lg')
            });
        });
    </script>
</html>
