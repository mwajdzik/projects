<ion-header>
  <ion-navbar>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label color="primary">Search</ion-label>
    <ion-input placeholder=""></ion-input>
  </ion-item>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes" (click)="recipeSelected(recipe)">
      {{ recipe.name }}
    </button>
  </ion-list>
</ion-content>
