<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Stuk-Stuk</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" style="margin-top: 8px;">
          <app-auth></app-auth>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li *ngFor="let group of items; let i = index"
          role="presentation" [ngClass]="{active: i == 0}">
        <a href="#{{i}}" role="tab" data-toggle="tab">{{group.name}}</a>
      </li>
    </ul>

    <div class="tab-content" style="margin-top: 10px">
      <div *ngFor="let group of items; let i = index"
           id="{{i}}" role="tabpanel" class="tab-pane"
           [ngClass]="{active: i == 0}">

        <div class="row">
          <div *ngFor="let ticker of group.tickers"
               class="col-xs-12 col-md-6">
            <app-ticker [ticker]="ticker">
            </app-ticker>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
