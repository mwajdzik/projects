<div class="container">
  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li *ngFor="let group of data; let i = index" role="presentation" [ngClass]="{active: i == 0}">
        <a href="#{{i}}" role="tab" data-toggle="tab">{{group.name}}</a>
      </li>
    </ul>

    <div class="tab-content" style="margin-top: 10px">
      <div *ngFor="let group of data; let i = index"
           id="{{i}}" role="tabpanel" class="tab-pane"
           [ngClass]="{active: i == 0}">

        <div class="row">
          <div *ngFor="let ticker of group.tickers"
               class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">{{ticker.name}}</div>
              <div class="panel-body">
                <img [src]="ticker.getUrl()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
