<div class="container">
  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li *ngFor="let group of data; let i = index" role="presentation" [ngClass]="{active: i == 0}">
        <a href="#{{i}}" role="tab" data-toggle="tab">{{group.name}}</a>
      </li>
    </ul>

    <div class="tab-content" style="margin-top: 10px">
      <div *ngFor="let group of data; let i = index"
           id="{{i}}" role="tabpanel" class="tab-pane"
           [ngClass]="{active: i == 0}">

        <div class="row">
          <div *ngFor="let ticker of group.tickers"
               class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title pull-left">
                  <span>{{ticker.name}}</span>
                </div>
                <div class="panel-title pull-right">
                  <span class="badge" style="margin-right: 10px; margin-top: 5px;"
                        [ngStyle]="{background: getColor(ticker)}">{{ticker.ranking}}</span>

                  <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-default" (click)="onRankUp(ticker)">
                      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" (click)="onRankDown(ticker)">
                      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <img [src]="ticker.getUrl()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
